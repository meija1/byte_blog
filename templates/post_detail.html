{% extends 'base.html' %}

{% block content %}

<!-- Posts content -->
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h2>{{ post.title }}</h2>
            <p>{{ post.author }} | {{ post.created_on }}</p>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 card">
            <p class="card-text">{{ post.content | safe}}</p>
        </div>
    </div>
</div>

{% endblock content %}
