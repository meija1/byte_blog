{% extends "base.html" %}

{% block content %}

<h2 class="text-info text-center">Edit Post</h2>

<div class="col-md-8 mx-auto text-center d-flex justify-content-center">

    <form class="p-3 col-md-8 card bg-secondary text-info border-white" method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        {{ form }}

        <button class="btn btn-outline-warning" type="submit" value="Save">Update</button>
    </form>
</div>

{% endblock content %}
