{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/html">

    <title>Byte Blog</title>
</head>
<body class="mx-lg-5 px-lg-5">
    <!--Navigation-->
    <nav class="navbar navbar-expand-lg navbar-expand-md mb-5">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto">
                <a href="{% url 'home' %}" class="nav-link fs-3 navbar-brand text-info"><strong>BYTE</strong>BLOG</a>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light pt-3" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categories
                    </a>
                    <ul class="dropdown-menu bg-body-secondary">
                        <li><a class="dropdown-item" href="#">Code</a></li>
                        <li><a class="dropdown-item" href="#">Games</a></li>
                        <li><a class="dropdown-item" href="#">Apps</a></li>
                    </ul>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <button class="btn btn-outline-warning" type="button">Logout</button>
            {% else %}
            <button class="btn btn-outline-warning" type="button">Login/Register</button>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block content %}
        <!--main posts body-->
        {% endblock content %}
    </main>
    <footer class="fixed-bottom socials">
        <div class="card text-center">
            <div class="card-header bg-secondary text-light">Socials</div>
            <div class="card-body bg-secondary">
                <a href="https://twitter.com/" class="pe-lg-5 pe-3" target="_blank"><i class="fa fa-twitter"></i></a>
                <a href="https://en-gb.facebook.com/" class="pe-lg-5 ps-lg-5 pe-3 ps-3" target="_blank"><i class="fa fa-facebook"></i></a>
                <a href="https://www.instagram.com/" class="pe-lg-5 ps-lg-5 pe-3 ps-3" target="_blank"><i class="fa fa-instagram"></i></a>
                <a href="https://uk.linkedin.com/" class="ps-lg-5 ps-3" target="_blank"><i class="fa fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
</body>
<script src="https://kit.fontawesome.com/13074e55fe.js" crossorigin="anonymous"></script>
</html>
