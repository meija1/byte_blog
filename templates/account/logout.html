{% extends "base.html" %}

{% load i18n %}

{% block content %}
<h1 class="text-center">{% trans "Logout" %}</h1>

<p class="text-center">{% trans 'Are you sure you want to logout?' %}</p>

<form class="d-flex justify-content-center" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button class="btn btn-signup btn-outline-warning p-3 mt-5" type="submit">{% trans 'Logout' %}</button>
</form>


{% endblock %}
