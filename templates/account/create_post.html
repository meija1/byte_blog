{% extends "base.html" %}
{% block content %}


<h2 class="text-info text-center">Create a Post</h2>
<div class="col-md-8 mx-auto text-center d-flex justify-content-center">
<form class="p-3" method="POST" enctype="multipart/form-data">
    {{ blog_form.as_p }}
    {% csrf_token %}
    <button class="btn btn-outline-warning" type="submit">Submit</button>
</form>
</div>

{% endblock content %}
