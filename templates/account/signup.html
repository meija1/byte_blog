{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto text-center p-3">
      <h3 class="text-light">{% trans "Register" %}</h3>

      <p class="text-light">{% blocktrans %}Have an account? <a class="text-info"
          href="{{ login_url }}">Login</a>{% endblocktrans %}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mx-auto text-end d-flex justify-content-center">
      <form class="pe-5" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-signup btn-outline-warning p-3" type="submit">{% trans "Register" %} &raquo;</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
